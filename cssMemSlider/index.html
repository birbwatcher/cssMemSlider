<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <div class="slider-content">
                <div class="slide first-slide"><img src="images/1.jpg" alt="Hola"></div>
                <div class="slide"><img src="images/2.jpg" alt="Hola"></div>
                <div class="slide"><img src="images/3.jpg" alt="Hola"></div>
                <div class="slide"><img src="images/4.jpg" alt="Hola"></div>
            </div>
            <div class="about">
                <div class="description">
                   <div class="slide1-description"><p>I dont want to be a front-end developer</p></div>
                   <div class="slide2-description"><p>We are here</p></div>
                   <div class="slide3-description"><p>Wondering to make your own project</p></div>
                   <div class="slide4-description"><p>Other programmists, and you</p></div>
                </div>
                <div class="controls">
                        <label for="slide1" class="bullet bullet1"></label>
                        <label for="slide2" class="bullet bullet2"></label>
                        <label for="slide3" class="bullet bullet3"></label>
                        <label for="slide4" class="bullet bullet4"></label>
                </div>
            </div>
            <div class="pullrequest"><p>Link to pull request: <a href="https://github.com/birbwatcher/cssMemSlider/pull/1">https://github.com/birbwatcher/cssMemSlider/pull/1</a></a></p></div>
        </div>
    </div>
</body>
</html>
